<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveformic | Audio Waveform Visualizer</title>
    <link href="assets/images/branding/[Waveformic]-favicon.svg" rel="icon" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <img src="assets/images/branding/[Waveformic]-logo.svg" id="logo">
        <h1>Waveformic</h1>
        <h3>Audio Waveform Visualizer</h3>
        <input type="file" id="audio-upload" accept="audio/*">
        <canvas id="waveform-canvas"></canvas>
        <div class="controls">
            <div class="color-picker-row">
                Wave Color: <input type="color" id="wave-color" value="#3DE3FF">
            </div>
            <audio id="audio-element" controls disabled></audio>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
